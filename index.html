<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Fire Service</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="mdl/material.css" rel="stylesheet" />
    <link href="leaflet/leaflet.css" rel="stylesheet" />
    <link href="css/loading.css" rel="stylesheet" />
    <link href="font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
   
</head>
<body ng-app="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header ng-controller="navCtrl" class="mdl-layout__header" style="background-color: forestgreen">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span ui-sref="home" class="mdl-layout-title">Fire Notifier</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Records</a>
                    <a class="mdl-navigation__link" href="">Contact Admin</a>
                    <a class="mdl-navigation__link" href="">Notifications</a>
                    <a class="mdl-navigation__link" ng-click="logout()">Log Out</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer" style="background-color:forestgreen; color: white">
            <span class="mdl-layout-title">MENU</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" ui-sref="home" style="color:white">Dashboard</a>
                <a class="mdl-navigation__link" ui-sref="records" style="color:white">Records</a>
                <a class="mdl-navigation__link" ui-sref="notifications" style="color:white">Manage Notifications </a>
                <a class="mdl-navigation__link" ui-sref="News" style="color:white">Manage News</a>

            </nav>
        </div>
        <main class="mdl-layout__content">
            <ui-view class="page-content"></ui-view>
        </main>
    </div>
    <div id="lecModal" class="modal fade" tabindex="-1" role="dialog" ng-controller="recordCtrl">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{image.name}}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    <img style="width:100%; height:1000px" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>



                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <div id="noteModal" class="modal fade" tabindex="-1" role="dialog" ng-controller="noteCtrl">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <form ng-submit="addNote()">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input required ng-model="newNote.title" class="form-control" maxlength="40" />
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea required ng-model="newNote.content" class="form-control" rows="4" maxlength="500" />
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <input type="submit" value="save" class="btn btn-primary">
                        </div>
                    </form>

                </div>
                <div class="modal-body">
                    <img style="width:100%; height:1000px" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>



                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <div id="loader" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="ld ld-ring ld-spin-fast" style="font-size:64px;color:#8da"></div>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="mdl/material.js"></script>
    <script src="js/app.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

</body>
</html>
